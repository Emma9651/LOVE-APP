<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="content">
            <h1>Love Calculator</h1>
            <div class="inputarea">
                <input type="text" placeholder="Your Name" id="nameOne">
                <input type="text" placeholder="Your Lover's Name" id="nameTwo">
            </div>
            <button class="btn btn-danger w-75 mt-3" onclick="calculateLove()">Calculate</button>
            <p class="rounded-3 p-2" id="print">Your Relationship Result Will Appear Here</p>
            <p id="statement"></p>
        </div>
    </div>

    <script>
        function calculateLove() {
            const name1 = document.getElementById('nameOne').value.trim();
            const name2 = document.getElementById('nameTwo').value.trim();
            const printElement = document.getElementById('print');
            const statementElement = document.getElementById('statement');

            // Clear previous results
            printElement.innerHTML = "Your Relationship Result Will Appear Here";
            statementElement.innerHTML = "";

            // Validation
            if (name1.length < 3) {
                alert('Your name must be at least 3 characters long.');
                return;
            }
            if (name2.length < 3) {
                alert('Your lover\'s name must be at least 3 characters long.');
                return;
            }

            // Generate random love percentage
            const random = Math.floor(Math.random() * 100) + 1; // Range: 1-100
            printElement.innerHTML = `${name1} and ${name2} have ${random}% love compatibility.`;

            // Relationship statement
            if (random <= 30) {
                statementElement.innerHTML = "Low Probability of Success.";
            } else if (random <= 50) {
                statementElement.innerHTML = "Fair Probability. Needs Effort!";
            } else if (random <= 75) {
                statementElement.innerHTML = "Good Compatibility. Keep it up!";
            } else if (random <= 90) {
                statementElement.innerHTML = "High Compatibility! Looks Promising!";
            } else {
                statementElement.innerHTML = "Perfect Match! Straight to Marriage!";
            }

            function calculateLove() {

                printElement.innerHTML = "Your Relationship Result Will Appear Here";
                statementElement.innerHTML = "";

                // Validation
                if (name1.length < 3) {
                    alert('Your name must be at least 3 characters long.');
                    return;
                }
                if (name2.length < 3) {
                    alert('Your lover\'s name must be at least 3 characters long.');
                    return;
                }

                // Generate random love percentage
                const random = Math.floor(Math.random() * 100) + 1; // Range: 1-100
                printElement.innerHTML = `${name1} and ${name2} have ${random}% love compatibility.`;

                // Relationship statement
                if (random <= 30) {
                    statementElement.innerHTML = "Low Probability of Success.";
                } else if (random <= 50) {
                    statementElement.innerHTML = "Fair Probability. Needs Effort!";
                } else if (random <= 75) {
                    statementElement.innerHTML = "Good Compatibility. Keep it up!";
                } else if (random <= 90) {
                    statementElement.innerHTML = "High Compatibility! Looks Promising!";
                } else {
                    statementElement.innerHTML = "Perfect Match! Straight to Marriage!";
                }
            }
             // Reset input fields
             document.getElementById('nameOne').value = '';
                document.getElementById('nameTwo').value = '';

        }
    </script>
</body>

</html>
